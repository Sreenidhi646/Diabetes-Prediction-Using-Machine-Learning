<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <form action="/predict" method="post">
            <label>Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" step="0.1" required>

            <label>Hypertension (0/1):</label>
            <input type="number" name="hypertension" min="0" max="1" required>

            <label>Heart Disease (0/1):</label>
            <input type="number" name="heart_disease" min="0" max="1" required>

            <label>Smoking History:</label>
            <select name="smoking_history">
                <option>never</option>
                <option>former</option>
                <option>current</option>
                <option>ever</option>
                <option>not current</option>
                <option>No Info</option>
            </select>

            <label>BMI:</label>
            <input type="number" name="bmi" step="0.1" required>

            <label>HbA1c Level:</label>
            <input type="number" name="hba1c" step="0.1" required>

            <label>Blood Glucose Level:</label>
            <input type="number" name="glucose" step="0.1" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
